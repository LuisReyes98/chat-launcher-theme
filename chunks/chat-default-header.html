<div chat_header id="chat-header">
	<div icon_container>
		<i chat_icon></i>
		<label close_button id="close-chat"  for="show-hide-chat" >
			<i close_icon tabindex="1" ></i>			
		</label>
	</div>
	<div title_container>
		{% include "chunks/chat/header.html" %}
		
		<h3 subtitle >
			{{chat.sections.main.title}}
		</h3>
		<p message >
			{{chat.sections.main.message}}
		</p>
	</div>								
</div>
