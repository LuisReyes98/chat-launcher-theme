<div chat_header id="chat-header">
	<div icon_container>
		<i chat_icon></i>
		<label close_button id="close-chat"  for="show-hide-chat" >
			<i close_icon tabindex="1" ></i>			
		</label>
	</div>
	<div title_container>
		<img image_sm src="https://avatars0.githubusercontent.com/u/43634206?s=200&v=4" alt="found_patterns_studio" >
		<h2 title >
			{{ SITENAME }}
		</h2>
		<h3 subtitle >
			Message us
		</h3>
		<p message >
			Hi there! We'd love to help you out!
		</p>
	</div>								
</div>
