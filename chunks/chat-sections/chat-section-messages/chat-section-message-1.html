
{% for element in chat.sections.sec1.sender_messages %}

      <!-- User image -->
      <img avatar_img src="{{element.image}}" alt="user">

    <div width_flex_big>

      </p>
      <p message_bubble>
        {{element.message}}
      </p>
    </div>


  </div>

{% endfor %}
