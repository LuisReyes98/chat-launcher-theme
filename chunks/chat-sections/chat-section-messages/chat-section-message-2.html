{%if chat.sections.sec2.sender_messages%}
  {% for element in chat.sections.sec2.sender_messages %}
    <div width_sm>
      <!-- User image -->
      <img avatar_img src="{{element.image}}" alt="user">
    </div>
    <div width_flex_big>
      <p messager_name>
        {{element.name}}
      </p>
      <p message_bubble>
        {{element.message}}
      </p>
    </div>

  {% endfor %}
{%endif%}
